name: Ubuntu
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Upgrade
      run: sudo apt update && sudo apt upgrade -y
    - name: Get Public Ip Address
      run: wget -qO- http://ipecho.net/plain | xargs echo
    - name: Add SSH Keys
      run: mkdir -p ~/.ssh;echo "ssh-rsa  ssh-key-2024-01-01%" >> ~/.ssh/authorized_keys;chmod -R go= ~/.ssh;
    - name: keep process
      run: top
